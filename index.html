<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App V2</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    
    
        
   
</head>
<body>
    
  
       <div class="sunny">
       
        <div class="image"><img src="./images/sunny.png" alt=""></div>   
        
            
        
        <div class="search" style="align-self: center;">
            <input type="text" placeholder="Search the city" class="input"> 
        </div>
          <div class="button"><box-icon name='search'></box-icon></div>
       
        
        
      
        <div class="page" style="font-size: larger;">
            <h1 style="font-size: 100px;">31°C</h1>
            <p >Mostly Cloudy</p><hr>
            
                <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">October,25,2020</p>
            <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Friday, 12:44Pm</p>
            <p>Day</p>
            
            <h1 style="font-size: xx-large;">Dhaka</h1></div>
       </div> 
       <div class="conditions">
        
        <div class="Wind">
            <h2>Wind</h2>
            <h4>6km</h4>
            <p>East</p>
        </div>
        <div class="Humidity">
            <h2>Humidity</h2>
            <h4>69%</h4>
            
        </div>
        <div class="feel">
            <h2>Real feel</h2>
            <h4>31°C</h4>
            
        </div>
        <div class="index">
            <h2>UV index</h2>
            <h4>3</h4>
            <p>Moderate</p>
        </div>
        <div class="Pressure">
            <h2>Pressure</h2>
            <h4>1000mb</h4>
            
        </div>
        <div class="rain">
            <h2>Change of rain</h2>
            <h4>70%</h4>
            
        </div>
        <div class="Temperature">
            <h2>Temperature</h2>
            <h4>upper:31°C</h4>
            
        </div>
        <div class="Sun">
            <h2>Sun</h2>
            <h4>Rise 5:17 am</h4>
            <h4>Set 5:17 am</h4>
            
        </div>
        <div class="Moon">
            <h2>Moon</h2>
            <h4>Rise 5:17 am</h4>
            <h4>Set 5:17 am</h4>
            
        </div>
        
       </div>

    
</body>
</body>
</html>
